<!DOCTYPE html>

<html>
	<head>
		<title>Table Example</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h2> Contact Table </h2>
		<table border=1>
			<tr>
				<th scope="row"rowspan=5>Felipe</th>
				<th scope="col" id="col_type" colspan=2>Type</th> <th scope="col" id="col_contact">Contact</th>

			</tr>
			<tr>
				<td headers="col_type" colspan=2> email </td> <td headers="col_contact" ><a href="mailto:fcantaga@purdue.edu?subject=feedback" "email me">Contact Me</a></td>
			</tr>
			<tr>
				<td headers="col_type" colspan=2>facebook</td> <td headers="col_contact"><a href="https://www.facebook.com/felipe.cantagalli">Facebook Link</a></td>
			</tr>
			<tr>
				<td headers="col_type" colspan=2>twitter</td> <td headers="col_contact"><a href="https://twitter.com/Felipe_Tozato">Twitter Link</a></td>
			</tr>
			<tr>
				<td headers="col_type" colspan=2>LinkedIn</td> <td headers="col_contact"><a href="https://www.linkedin.com/in/felipecantagalli">LinkedIn Link</a></td>
			</tr>
		</table>
	</body>
</html>
